<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meal Master</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="menuPage_body">
    <header class="content border-bottom">
        <div style="display: flex; align-items: center;">
            <div style="display: flex; width: 85%; gap: 5%;">
                <img src="assets/img/logo.png" alt="">
                <h1 style="font-size: 100px; font-family:cursive; color: deepskyblue;">The Food Kingdom</h1>
            </div>
            <div style="width: 10%; display: flex; justify-content: end;">
                <a href="index.html" style="font-size: 35px; color: aliceblue; ">Home</a>
            </div>
            
            
        </div>
    </header>

    <div class="menu_mainDiv">
        
        <div class="menu_filterBar" style="width: 100%; display: flex;">
            <div style="width: 40%; margin: 50px; display: flex; justify-content: space-between;">
                <input id="search_meal" type="text" placeholder="Search by Name" style="width: 60%; font-size: 150%;">
                <button id="discover_meal" style="height: 95%; width: 30%; font-weight: bold; font-size: 30px; background-color: rgb(129, 60, 6);">Discover Random Meal</button>
            </div>
            <div class="filter-panel" style="display: flex; width: 60%; margin: 50px; margin-left: 0px;">
                <div>
                    <label for="">Category</label><br>
                    <select>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div>
                    <label for="">Area</label><br>
                    <select>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div>
                    <label for="">Main Ingredient</label><br>
                    <select>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
            
                <button style="margin-left: 12%">Filter</button>
            </div>
        </div>

        <div style="display: flex; width: 100%;">
            <div style="width: 40%; margin: 50px; margin-top: 10px;">
                <div class="col-6 content meal_show ms-5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-arrow-down-narrow-wide-icon lucide-arrow-down-narrow-wide">
                        <path d="m3 16 4 4 4-4" />
                        <path d="M7 20V4" />
                        <path d="M11 4h4" />
                        <path d="M11 8h7" />
                        <path d="M11 12h10" />
                    </svg>
                    <label id="name" for="meal_name">Italian Pasta</label><br>
                    <label for="" style="font-size: 30px; font-family: cursive;">Category -</label><label id="category" for="meal_category">Pasta</label><br>
                    <label for="" style="font-size: 30px; font-family: cursive;">Area -</label><label id="area" for="meal_area">Sri Lanka</label><br>
                    <label for="" style="font-size: 25px; font-family: cursive;  color: deepskyblue;">Tags -</label><label id="tags" for="meal_tags">Bake</label><br>
                </div>
                <div>
                    <div class="card shadow-sm thick-border">
                        <img src="assets/img/italian_pasta.jpg" alt="meal_image" style="height: 455px;" id="img">
                    </div>
                </div>
            </div>
            <div style="width: 60%; margin: 50px; margin-top: 10px;">
                <div class="filter-box">
                    /////
                </div>
            </div>
        </div>

        <div style="width: 100%; display: flex;">
            <div style="width: 45%; margin: 50px;">
                <div class="card shadow-sm thick-border">
                    <iframe 
                        id="meal_video"
                        width="100%"
                        height="600"
                        src="https://www.youtube.com/embed/8U1tKWKDeWA"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            <div style="width: 55%; margin: 50px;">
                <div class="Info-box">
                    <label style="font-family: cursive; font-size: 30px; color: aqua;"><u>Ingredients :</u></label><br>
                    <label id="lbl_ingredients" for="">/////////////////////////</label><br>

                    <label style="font-family: cursive; font-size: 30px; color: aqua;"><u>Instructions :</u></label><br>
                    <label id="lbl_instructions" for="">/////////////////////////</label><br>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <div class="d-flex flex-column flex-sm-row justify-content-center py-4 my-4 border-top m-5">
            <p>Â© 2025 ~ The Food Kingdom ~  Inc. All rights reserved.</p>
        </div>
    </footer>

    <!-- //------------------------------------------------------------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="assets/js/app.js"></script>
</body>
</html>
